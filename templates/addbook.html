{% extends "skeleton.html" %}
{% load static %}

{% block pagecss %}
    <link rel="stylesheet" type="text/css" href="{% static "smartdjangorest/css/books.css" %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
        <div class="col-1">
            &nbsp;
        </div>
        <div class="mt-3 col-10">
            <h1>Add new book</h1>
            <div class="mt-4">
                <form name="books" action="/addnewbook" method="POST">
                {% csrf_token %}

                  <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" name="author"
                           id="author" aria-describedby="author">
                    <div id="authorhelp" class="form-text">Book's author</div>
                  </div>

                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                    <div id="titlehelp" class="form-text">Book's title</div>
                  </div>

                  <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="text" class="form-control" name="pages" id="pages">
                    <div id="pageshelp" class="form-text">Book's number of pages</div>
                  </div>

                  <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" name="isbn" id="isbn">
                    <div id="isbnhelp" class="form-text">Book's ISBN record</div>
                  </div>

        {% if errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Cannot insert new book.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                    </button>
                </div>
        {% endif %}

                  <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;
                  <a href="/books" type="button" class="btn btn-success">Back to Books</a>
                </form>
            </div>
        </div>
        <div class="col-1">
            &nbsp;
        </div>
    </div>
    </div>
{% endblock %}
